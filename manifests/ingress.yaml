apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rally-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    app.kubernetes.io/instance: rallyapp
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
        - path: /testpath
          pathType: Prefix
          backend:
            service:
              name: triggerservice
              port:
                number: 80
