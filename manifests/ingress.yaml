apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rally-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: rally.local
    http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: triggerservice
            port:
              number: 80
